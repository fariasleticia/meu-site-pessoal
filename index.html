<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #111;
        }
        .icon-name {
            display: block;
            margin-left:auto;
            margin-right: auto;
            width: 240px;
            height: 240px;
        }
    </style>
</head>
<body>
    <!--Criar a barra de navegação aqui-->
    <div>
        <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </div>
    <div class="icon-name">
        <img src="Imagens\icone-perfil.png" alt="ícone de perfil circular em preto e branco">
            <!--Centralizar a imagem-->
    </div>
</body>
</html>
